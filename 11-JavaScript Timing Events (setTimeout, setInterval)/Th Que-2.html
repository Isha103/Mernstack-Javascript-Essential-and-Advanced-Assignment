
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>setTimeout Example</title>
</head>
<body>

  <h2>Wait for it...</h2>

  <script>
    // Delay the message by 2 seconds
    setTimeout(function() {
      alert("This message appears after 2 seconds!");
    }, 2000); // 2000 milliseconds = 2 seconds
  </script>

</body>
</html>
