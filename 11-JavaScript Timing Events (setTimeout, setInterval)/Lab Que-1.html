<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Background Color Change Demo</title>
<style>
    h1 {
        text-align: center;
        margin-top: 50px;
    }
    p {
        text-align: center;
        font-size: 1.2em;
    }
</style>
</head>
<body>
  <main class="container">
    <h1>Background Color Change</h1>
    <p>The background color of this page will change after 5 seconds.</p>
  </main>
    
<script>

    // Change background color after 5 seconds
    function changeBackgroundColor() {
        document.body.style.backgroundColor = "yellow";
    }
    setTimeout(changeBackgroundColor, 5000);

</script>


</body>
</html>
