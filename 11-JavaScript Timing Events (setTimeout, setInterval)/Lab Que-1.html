<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Background Color Change Demo</title>
<style>
  @import url('https://fonts.googleapis.com/css2?family=Inter:wght@600&display=swap');

  :root {
    --bg-initial: #ffffff;
    --bg-changed: #e0f2fe; /* light blue accent */
    --text-primary: #111827;
    --text-secondary: #6b7280;
    --container-max-width: 1200px;
    --radius: 0.75rem;
    --shadow: rgba(0, 0, 0, 0.05);
    --transition-duration: 0.8s;
  }

  *, *::before, *::after {
    box-sizing: border-box;
  }

  body {
    margin: 0;
    font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI',
      Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
    background-color: var(--bg-initial);
    color: var(--text-primary);
    min-height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    padding: 4rem 1rem;
    transition: background-color var(--transition-duration) ease;
  }

  main.container {
    max-width: var(--container-max-width);
    width: 100%;
    padding: 3rem 4rem;
    background-color: var(--bg-initial);
    border-radius: var(--radius);
    box-shadow: 0 8px 24px var(--shadow);
    text-align: center;
  }

  h1 {
    font-weight: 700;
    font-size: clamp(2.5rem, 5vw, 4rem);
    margin: 0 0 1rem 0;
    user-select: none;
  }

  p {
    font-size: 1.125rem;
    color: var(--text-secondary);
    margin: 0;
    user-select: none;
  }
</style>
</head>
<body>
  <main class="container" role="main" aria-label="Background color change demonstration">
    <h1>Background Color Change</h1>
    <p>The background color of this page will change after 5 seconds.</p>
  </main>

  <script>
    // Change the background color of the body and container after 5 seconds
    setTimeout(() => {
      document.body.style.backgroundColor = "var(--bg-changed)";
      document.querySelector('main.container').style.backgroundColor = "var(--bg-changed)";
    }, 5000);
  </script>
</body>
</html>
