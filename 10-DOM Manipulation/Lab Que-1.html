<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>JavaScript Text Update Demo</title>
</head>
<body>
<main class="container" role="main" aria-label="Text update demo">
  <p id="text">Hello, World!</p>
</main>
<script>
        
     // Select the paragraph element by its ID
     let paragraph = document.getElementById("text");

     // Change the text inside the paragraph
     paragraph.textContent = "JavaScript is fun!";

     // Change the color of the paragraph to blue
     paragraph.style.color = "blue";

    </script>
</body>
</html>
