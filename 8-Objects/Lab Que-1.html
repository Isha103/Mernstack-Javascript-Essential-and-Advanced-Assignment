<script>
    // Create the car object
let car = {
  brand: "Toyota",
  model: "Corolla",
  year: 2020
};

// Access and print the car's brand and model
console.log("Brand:", car.brand);   // Output: Toyota
console.log("Model:", car.model);   // Output: Corolla

// Update the year property
car.year = 2023;

// Add a new property 'color' to the car object
car.color = "red";

// Print the updated car object
console.log(car);

</script>
